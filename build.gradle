plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    //Commons tools
    compile("commons-io:commons-io:2.2")
    compile("org.apache.commons:commons-lang3:3.4")
    compile("commons-collections:commons-collections:3.2.1")
    compile("commons-codec:commons-codec:1.7")
    compile("log4j:log4j:1.2.17")
    compile("com.google.guava:guava:13.0.1")
    compile("joda-time:joda-time:2.1")
    compile("net.sf.dozer:dozer:5.4.0")
    compile("javax.xml.bind:jaxb-api:2.2.2")

    //Spring Dependency
    compile("org.springframework:spring-context:5.0.6.RELEASE")
    compile("org.springframework:spring-context-support:5.0.6.RELEASE")
    compile("org.springframework:spring-web:5.0.6.RELEASE")
    compile("org.springframework:spring-beans:5.0.6.RELEASE")
    compile("org.springframework:spring-expression:5.0.6.RELEASE")
    compile("org.springframework:spring-core:5.0.6.RELEASE")
    compile("org.springframework:spring-jdbc:5.0.6.RELEASE")
    compile("org.springframework:spring-webmvc:5.0.6.RELEASE")
    compile("org.springframework:spring-tx:5.0.6.RELEASE")
    compile("org.springframework:spring-aop:5.0.6.RELEASE")
    compile("org.springframework:spring-aspects:5.0.6.RELEASE")
//     compile ("org.springframework:spring-asm:3.1.3.RELEASE")

    //mail
    compile("javax.mail:mail:1.4.5")
    // aop
    compile("org.aspectj:aspectjweaver:1.7.1")

    //Logging
    compile("ch.qos.logback:logback-classic:1.0.9")
    runtime("org.slf4j:jcl-over-slf4j:1.7.2")
    compile("javax.inject:javax.inject:1")

    // Validation
    compile("javax.validation:validation-api:1.0.0.GA")
    compile("org.hibernate:hibernate-validator:4.3.1.Final")

    // Database
    compile("mysql:mysql-connector-java:5.1.22")

    //Framekwork
    compile("org.freemarker:freemarker:2.3.19")

    //Json
    compile("com.fasterxml.jackson.core:jackson-databind:2.1.0")
    compile("com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.1.0")

    // File upload
    compile("commons-fileupload:commons-fileupload:1.2.2")

    // shiro
    compile("org.apache.shiro:shiro-core:1.2.1")
    compile("org.apache.shiro:shiro-spring:1.2.1")
    compile("org.apache.shiro:shiro-web:1.2.1")
    compile("org.apache.shiro:shiro-ehcache:1.2.1")

    // Servlet
//    provided 'javax.servlet:servlet-api:2.5'
//    provided 'javax.servlet.jsp:jsp-api:2.1'
//    compile('javax.servlet.jsp.jstl:jstl-api:1.2') {
//        exclude(group: 'javax.el', module: 'el-api')
//    }
//    compile("org.glassfish.web:jstl-impl:1.2") {
//        exclude(group: 'javax.el', module: 'el-api')
//    }

    // Database Pool
    compile("com.alibaba:druid:0.2.10")

    compile("org.mybatis:mybatis:3.1.1")
    compile("org.mybatis:mybatis-spring:1.1.1")
    compile("org.mybatis.caches:mybatis-ehcache:1.0.1")

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'App'
}
